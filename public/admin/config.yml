# Use DecapBridge PKCE auth (required)
backend:
  name: git-gateway
  repo: wprunella/ptc-astro-decap2
  branch: main
  auth_type: pkce
  base_url: https://auth.decapbridge.com
  auth_endpoint: /sites/98123b5e-ab58-4315-9b2a-c70e326fc8e5/pkce
  auth_token_endpoint: /sites/98123b5e-ab58-4315-9b2a-c70e326fc8e5/token
  gateway_url: https://gateway.decapbridge.com

  # See who did what (optional)
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Enable PKCE fields (optional, recommended)
auth:
  email_claim: email
  first_name_claim: first_name
  last_name_claim: last_name
  avatar_url_claim: avatar_url

# Better Decap + Bridge logo (optional)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in Decap CMS (optional)
site_url: https://ptcity.netlify.app

media_folder: "src/assets/images" # Location where files will be stored in the repo
public_folder: "src/assets/images" # The src attribute for uploaded media

collections:
  - name: "locations"
    label: "Locations"
    folder: "src/content/locations"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "City", name: "city", widget: "string"}
      - {label: "State", name: "state", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["major_city", "suburb"]}
      - {label: "Parent Slug", name: "parent_slug", widget: "string", required: false}
      - {label: "Hero Image", name: "hero_image", widget: "image"}
      - {label: "Zip Codes", name: "zip_codes", widget: "list", required: false}
      - {label: "Meta Title", name: "meta_title", widget: "string", required: false}
      - {label: "Meta Description", name: "meta_description", widget: "text", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "services"
    label: "Services"
    folder: "src/content/services"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Tagline", name: "tagline", widget: "string"}
      - {label: "Long Description", name: "long_description", widget: "text"}
      - {label: "Hero Image", name: "hero_image", widget: "image"}
      - {label: "Meta Title", name: "meta_title", widget: "string", required: false}
      - {label: "Meta Description", name: "meta_description", widget: "text", required: false}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "publish_date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Featured Image", name: "featured_image", widget: "image"}
      - {label: "Meta Title", name: "meta_title", widget: "string", required: false}
      - {label: "Meta Description", name: "meta_description", widget: "text", required: false}
      - {label: "Body", name: "body", widget: "markdown"}
